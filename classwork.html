<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classwork</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    

    <link rel="stylesheet" href="classwork.css">
</head>
<body>
    <div class="main-div">
        <div class="form-div">
            <input id="input1" class="form-control" type="text" placeholder="Enter background color:">
            <br><br>

            <input id="input2" class="form-control" type="text" placeholder="Enter font color:">
            <br><br>

            <input id="input3" class="form-control" type="text" placeholder="Enter font size (in px):">
            <br><br>

            <input id="input4" class="form-control" type="text" placeholder="Enter font weight:">
            <br><br>

            <input id="input5" class="form-control" type="text" placeholder="Enter padding (in px):">
            <br><br>

            <input id="input6" class="form-control" type="text" placeholder="Enter border radius (in px):">
            <br><br>

            <button onclick="onApply()" class="btn btn-info" >Apply</button>
            <br><br>
       
            <button id="customBtn">Custom Button</button>


        </div>
    </div>
    





    <script src="classwork.js"></script>
</body>
</html>
